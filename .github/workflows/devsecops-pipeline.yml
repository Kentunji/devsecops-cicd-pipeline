# DevSecOps CI/CD Pipeline - Stages 1 & 2
# 
# Stage 1: Build & Test
#   - Automated build and test validation
#   - Fails pipeline if tests fail
#
# Stage 2: Secrets Scanning
#   - Detects hardcoded credentials using Gitleaks
#   - Fails pipeline when secrets are detected
#   - All credentials stored in GitHub Secrets

name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  # =========================================================================
  # STAGE 1: Build & Test
  # =========================================================================
  build-and-test:
    name: "Stage 1: Build and Test"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --if-present

      - name: Run test suite
        run: npm test

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build/
            dist/
          retention-days: 5

  # =========================================================================
  # STAGE 2: Secrets Scanning
  # =========================================================================
  secrets-scan:
    name: "Stage 2: Secrets Scanning"
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks secret scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload Gitleaks scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif
          retention-days: 30
