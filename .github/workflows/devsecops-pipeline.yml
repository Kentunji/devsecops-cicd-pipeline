# DevSecOps CI/CD Pipeline - Stages 1-5
# 
# Stage 1: Build & Test
# Stage 2: Secrets Scanning (Gitleaks)
# Stage 3: SAST (Semgrep)
# Stage 4: SCA / Dependency Scanning (Trivy)
# Stage 5: Container Security (Trivy)

name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  IMAGE_NAME: juice-shop
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # =========================================================================
  # STAGE 1: Build & Test
  # =========================================================================
  build-and-test:
    name: "Stage 1: Build and Test"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --if-present

      - name: Run test suite
        run: npm test

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build/
            dist/
          retention-days: 5

  # =========================================================================
  # STAGE 2: Secrets Scanning
  # =========================================================================
  secrets-scan:
    name: "Stage 2: Secrets Scanning"
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks secret scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Upload Gitleaks scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif
          retention-days: 30

  # =========================================================================
  # STAGE 3: SAST (Static Application Security Testing)
  # =========================================================================
  sast-scan:
    name: "Stage 3: SAST"
    runs-on: ubuntu-latest
    needs: build-and-test
    container:
      image: semgrep/semgrep
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep scan (JSON output)
        run: |
          semgrep scan \
            --config auto \
            --config p/javascript \
            --config p/typescript \
            --config p/nodejs \
            --config p/owasp-top-ten \
            --config p/security-audit \
            --json \
            --output semgrep-results.json \
            . || true

      - name: Run Semgrep scan (readable report)
        if: always()
        run: |
          semgrep scan \
            --config auto \
            --config p/javascript \
            --config p/typescript \
            --config p/nodejs \
            --config p/owasp-top-ten \
            --config p/security-audit \
            --text \
            --output semgrep-results.txt \
            . || true

      - name: Generate SARIF report
        if: always()
        run: |
          semgrep scan \
            --config auto \
            --config p/javascript \
            --config p/typescript \
            --config p/nodejs \
            --config p/owasp-top-ten \
            --config p/security-audit \
            --sarif \
            --output semgrep-results.sarif \
            . || true

      - name: Quality Gate - Check for Critical/High findings
        run: |
          if [ -f semgrep-results.json ]; then
            CRITICAL_HIGH=$(cat semgrep-results.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          results = data.get('results', [])
          critical_high = [r for r in results if r.get('extra', {}).get('severity', '') == 'ERROR']
          print(len(critical_high))
          " 2>/dev/null || echo "0")
            
            WARNINGS=$(cat semgrep-results.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          results = data.get('results', [])
          warnings = [r for r in results if r.get('extra', {}).get('severity', '') == 'WARNING']
          print(len(warnings))
          " 2>/dev/null || echo "0")
            
            echo "=========================================="
            echo "SAST Quality Gate Results"
            echo "=========================================="
            echo "Critical/High (ERROR): $CRITICAL_HIGH"
            echo "Medium (WARNING): $WARNINGS"
            echo "=========================================="
            
            if [ "$CRITICAL_HIGH" -gt 0 ]; then
              echo "::error::❌ SAST Quality Gate FAILED!"
              echo "::error::Found $CRITICAL_HIGH critical/high severity issues"
              echo "::error::Review semgrep-results.txt for details"
              exit 1
            else
              echo "✅ SAST Quality Gate PASSED"
              echo "No critical/high severity issues found"
            fi
          else
            echo "::error::Semgrep results file not found"
            exit 1
          fi

      - name: Upload SAST reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-semgrep-report
          path: |
            semgrep-results.json
            semgrep-results.txt
            semgrep-results.sarif
          retention-days: 30

  # =========================================================================
  # STAGE 4: SCA / Dependency Scanning
  # =========================================================================
  dependency-scan:
    name: "Stage 4: SCA / Dependency Scan"
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy dependency scan (JSON)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-sca-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Run Trivy dependency scan (Table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-sca-results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Quality Gate - Check for Critical/High vulnerabilities
        run: |
          if [ -f .trivyignore ]; then
            echo "=========================================="
            echo "SCA Quality Gate - Risk Acceptance Mode"
            echo "=========================================="
            echo "⚠️  .trivyignore file detected"
            echo "Vulnerabilities have been documented and accepted"
            echo ""
            
            if [ -f trivy-sca-results.json ]; then
              CRITICAL_HIGH=$(cat trivy-sca-results.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          count = 0
          for result in data.get('Results', []):
            for vuln in result.get('Vulnerabilities', []):
              if vuln.get('Severity', '') in ['CRITICAL', 'HIGH']:
                count += 1
          print(count)
          " 2>/dev/null || echo "0")
              
              echo "Total Critical/High vulnerabilities: $CRITICAL_HIGH"
              echo "Status: Accepted with documented justification"
              echo ""
              echo "✅ SCA Quality Gate PASSED (Risk Accepted)"
              echo "See .trivyignore for acceptance documentation"
            fi
          else
            if [ -f trivy-sca-results.json ]; then
              CRITICAL_HIGH=$(cat trivy-sca-results.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          count = 0
          for result in data.get('Results', []):
            for vuln in result.get('Vulnerabilities', []):
              if vuln.get('Severity', '') in ['CRITICAL', 'HIGH']:
                count += 1
          print(count)
          " 2>/dev/null || echo "0")
              
              echo "=========================================="
              echo "SCA Quality Gate Results"
              echo "=========================================="
              echo "Critical/High vulnerabilities: $CRITICAL_HIGH"
              echo "=========================================="
              
              if [ "$CRITICAL_HIGH" -gt 0 ]; then
                echo "::error::❌ SCA Quality Gate FAILED!"
                echo "::error::Found $CRITICAL_HIGH critical/high severity vulnerabilities in dependencies"
                echo "::error::Review trivy-sca-results.txt for remediation steps"
                exit 1
              else
                echo "✅ SCA Quality Gate PASSED"
                echo "No critical/high severity dependency vulnerabilities"
              fi
            else
              echo "::error::Trivy results file not found"
              exit 1
            fi
          fi

      - name: Upload SCA reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-trivy-report
          path: |
            trivy-sca-results.json
            trivy-sca-results.txt
          retention-days: 30

  # =========================================================================
  # STAGE 5: Container Security
  # =========================================================================
  container-scan:
    name: "Stage 5: Container Security"
    runs-on: ubuntu-latest
    needs: [build-and-test, secrets-scan, sast-scan, dependency-scan]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image with traceable tag
        run: |
          echo "=========================================="
          echo "Building Container Image"
          echo "=========================================="
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "Traceable Tag: ${{ env.IMAGE_TAG }} (commit SHA)"
          echo "Build Date: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "=========================================="
          
          # Build image with commit SHA as traceable identifier
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
          
          # Also tag as latest for convenience
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.IMAGE_NAME }}:latest
          
          echo "✅ Image built successfully"
          echo "Tags created:"
          echo "  - ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "  - ${{ env.IMAGE_NAME }}:latest"

      - name: Scan container image with Trivy (JSON)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}'
          format: 'json'
          output: 'trivy-container-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Scan container image with Trivy (Table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}'
          format: 'table'
          output: 'trivy-container-results.txt'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Quality Gate - Fail on Critical/High vulnerabilities
        run: |
          if [ -f .trivyignore ]; then
            echo "=========================================="
            echo "Container Security - Risk Acceptance Mode"
            echo "=========================================="
            echo "⚠️  .trivyignore file detected"
            echo ""
            
            if [ -f trivy-container-results.json ]; then
              CRITICAL_HIGH=$(cat trivy-container-results.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          count = 0
          for result in data.get('Results', []):
            for vuln in result.get('Vulnerabilities', []):
              if vuln.get('Severity', '') in ['CRITICAL', 'HIGH']:
                count += 1
          print(count)
          " 2>/dev/null || echo "0")
              
              echo "Total Critical/High container vulnerabilities: $CRITICAL_HIGH"
              echo "Status: Accepted with documented justification"
              echo ""
              echo "✅ Container Security Gate PASSED (Risk Accepted)"
            fi
          else
            if [ -f trivy-container-results.json ]; then
              CRITICAL_HIGH=$(cat trivy-container-results.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          count = 0
          for result in data.get('Results', []):
            for vuln in result.get('Vulnerabilities', []):
              if vuln.get('Severity', '') in ['CRITICAL', 'HIGH']:
                count += 1
          print(count)
          " 2>/dev/null || echo "0")
              
              echo "=========================================="
              echo "Container Security Gate Results"
              echo "=========================================="
              echo "Critical/High vulnerabilities: $CRITICAL_HIGH"
              echo "=========================================="
              
              if [ "$CRITICAL_HIGH" -gt 0 ]; then
                echo "::error::❌ Container Security Gate FAILED!"
                echo "::error::Found $CRITICAL_HIGH critical/high severity vulnerabilities"
                echo "::error::Review trivy-container-results.txt for remediation steps"
                exit 1
              else
                echo "✅ Container Security Gate PASSED"
                echo "No critical/high severity container vulnerabilities"
              fi
            else
              echo "::error::Trivy results file not found"
              exit 1
            fi
          fi

      - name: Upload container scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-trivy-report
          path: |
            trivy-container-results.json
            trivy-container-results.txt
          retention-days: 30
